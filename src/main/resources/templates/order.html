<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shipments</title>
</head>
<body>
<h1>Shipments</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Sender</th>
        <th>Receiver</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="shipment : ${shipments}">
        <td th:text="${shipment.barcode}"></td>
        <td th:text="${shipment.sender}"></td>
        <td th:text="${shipment.receiver}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
